<style>
        html
        {
            background: #222;
        }
</style>
<div class="col-xs-12 col-sm-9">
    <div class="row">
        <form id="login" name="login" ng-submit="efetualogin()" class="col-md-6 col-md-offset-3 col-xs-12">
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email:</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Email"  ng-model="usuario.login">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Senha:</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha" ng-model="usuario.senha">
            </div>
            <br>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login!</button>
                <br><br><span class="label label-danger">{{mensagem}}</span>
            </div>
        </form>
    </div>
</div>
